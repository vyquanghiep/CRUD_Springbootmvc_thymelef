<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <!-- Thêm link CSS của Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Thêm script của Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/list}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loaisanpham/list}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham/list}">QL sản phẩm</a>
        </li>

    </ul>
</nav>
<br/>
<div class="container">
    <div align="center">
        <h1 >Quản lý danh mục</h1>
         <div class="row">
            <div class="col">
                <div align="left"><button type="button" class="btn btn-success mb-2" onclick="openForm()">Add</button></div>
                <div class="panel-body">
                    <table id="tbl-danhmuc" class="table table-bordered">
                        <thead class="table-dark">
                        <tr><th>Mã danh mục</th><th>Tên danh mục</th><th>Sửa</th><th>Xóa</th></tr>
                        </thead>
                        <tbody id="tbl-danhmuc-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        loadDanhmucs();
    });
    function loadDanhmucs() {
        $.ajax({
            type: "GET",
            url: "/danhmuc/",
            success: function (data) {
                $("#tbl-danhmuc-body").empty();
                $.each(data, function (index, danhmuc) {
                    $("#tbl-danhmuc-body").append(
                        "<tr>" +
                        "<td>" + danhmuc.iddanhmuc + "</td>" +
                        "<td>" + danhmuc.tendanhmuc + "</td>" +
                        "<td><button type='button' class='btn btn-warning' onclick='editDanhmuc(" + danhmuc.iddanhmuc + ")'>Edit</button></td>" +
                        "<td><button type='button' class='btn btn-danger' onclick='deleteDanhmuc(" + danhmuc.iddanhmuc + ")'>Delete</button></td>" +
                        "</tr>"
                    );
                });
            },
            error: function (error) {
                console.log("Error loading danh muc data:", error);
            }
        });
    }


    function openForm() {
        window.location.href = "/danhmuc/form";
    }

    function editDanhmuc(iddanhmuc) {
            window.location.href = "/danhmuc/form/" + iddanhmuc;
    }


    function deleteDanhmuc(iddanhmuc) {
        $.ajax({
            type: "DELETE",
            url: "/danhmuc/" + iddanhmuc,
            success: function () {
                loadDanhmucs();
            },
            error: function (error) {
                console.log("Error deleting danh muc:", error);
            }
        });
    }

</script>
</body>
</html>

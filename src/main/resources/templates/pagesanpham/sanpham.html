<!DOCTYPE html>
<html lang="en" >

<head>
    <title>My Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/danhmuc/listdm}">QL danh mục</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/loaisanpham/listlsp}">QL Loại sản phẩm</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/sanpham/listsp}">QL sản phẩm</a>
    </li>
</ul>
</nav>
<div class="container">
    <div align="center">
        <h1 >Quản lý sản phẩm</h1>
    </div>
    <a th:href="@{/sanpham/add}" class="btn btn-success">Add sản phẩm</a>
    <hr>
    <form th:action="@{/sanpham/listsp}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Tìm kiếm sản phẩm" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <a th:href ="@{/sanpham/listsp}" class="btn btn-info"> Reset</a>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã  sản phẩm</th>
            <th>Tên  sản phẩm</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Loại sản phẩm</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

            <tr th:each="sp: ${listSanphams}">
                <td th:text="${sp.idsanpham}"></td>
                <td th:text="${sp.tensanpham}"></td>
                <td th:text="${sp.gia}"></td>
                <td th:text="${sp.danhmuc.tendanhmuc}"></td>
                <td th:text="${sp.loaisanpham.tenloaisanpham}"></td>

                <td><div class="btn-group">
                    <a th:href="@{/sanpham/update/{id}(id=${sp.idsanpham})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/sanpham/delete/{id}(id=${sp.idsanpham})}" class="btn btn-danger">Delete</a>
                </div></td>
            </tr>

        </tbody>
    </table>
</div>
</body>
</html>

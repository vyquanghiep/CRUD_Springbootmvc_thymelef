<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div align="center">
        <h1 >Quản lý sản phẩm</h1>
    </div>
    <a th:href="@{/showNewSpform}" class="btn btn-success">Add sản phẩm</a>
    <hr>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã  sản phẩm</th>
            <th>Tên  sản phẩm</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Loại sản phẩm</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="sp: ${listSanphams}">
        <tr>
            <td th:text="${sp.idsanpham}"></td>
            <td th:text="${sp.tensanpham}"></td>
            <td th:text="${sp.gia}"></td>
            <td th:text="${sp.danhmuc.tendanhmuc}"></td>
            <td th:text="${sp.loaisanpham.tenloaisanpham}"></td>

            <td><div class="btn-group">
                <a th:href="@{/showSpformUpdate/{id}(id=${sp.idsanpham})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/deleteSanpham/{id}(id=${sp.idsanpham})}" class="btn btn-danger">Delete</a>
            </div></td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>

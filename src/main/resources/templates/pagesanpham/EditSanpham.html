<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listdm}">QL danh mục</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listlsp}">QL Loại sản phẩm</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listsp}">QL sản phẩm</a>
    </li>
</ul>
</nav>
<div class="container" align="center">
    <div th:if ="${sanpham.idsanpham == null}"><h2 align="center"> Thêm sản phẩm</h2></div>
    <div th:unless ="${sanpham.idsanpham == null}"><h2 align="center"> Edit sản phẩm</h2></div>

<hr>
<form action="#" th:action="@{/saveSanpham}" th:object = "${sanpham}" method="POST">

    <div class="form-group">
        <input type="hidden" th:field="*{idsanpham}" >
        <input type="text" th:field="*{tensanpham}" placeholder="Tên sản phẩm" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gia}" placeholder="Giá" class="form-control mb-4 col-4">


        <select th:field="${sanpham.danhmuc.iddanhmuc}" class="form-control mb-4 col-4" id="dropDownList">
            <option th:each="op: ${listdanhmucs}" th:value="${op.iddanhmuc}" th:text="${op.tendanhmuc}"></option>
        </select>

        <select th:field="${sanpham.loaisanpham.idloaisanpham}"  class="form-control mb-4 col-4" id="dropDownList2">
            <option th:each="op : ${listloaisanpham}" th:value="${op.idloaisanpham}" th:text="${op.tenloaisanpham}"></option>
        </select>


    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-success">Sửa</button>
        <a th:href ="@{/listsp}" class="btn btn-primary"> Back</a>
    </div>
</form>

</div>
</body>
</html>

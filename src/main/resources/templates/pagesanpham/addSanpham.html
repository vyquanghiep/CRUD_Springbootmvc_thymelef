<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listdm}">QL danh mục</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listlsp}">QL Loại sản phẩm</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listsp}">QL sản phẩm</a>
    </li>
</ul>
</nav>

<div class="container" align="center">
    <h2> Thêm sản phẩm</h2>
    <hr>
<form action="#" th:action="@{/saveSanpham}" th:object = "${sanpham}" method="POST">

    <div class="form-group">

        <input type="text" th:field="*{tensanpham}" placeholder="Tênsản phẩm" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gia}" placeholder="Giá" class="form-control mb-4 col-4">

        <select th:field ="*{danhmuc}" class="form-control mb-4 col-4" required>
           <th:block th:each ="cat : ${listdanhmucs}">
           <option th:text ="${cat.tendanhmuc}" th:value="${cat.iddanhmuc}"></option>
           </th:block>
        </select>
        <select th:field ="*{loaisanpham}" class="form-control mb-4 col-4" required>
            <th:block th:each ="lsp : ${listloaisanpham}">
                <option th:text ="${lsp.tenloaisanpham}" th:value="${lsp.idloaisanpham}"></option>
            </th:block>
        </select>
    </div>

    <div class="btn-group">
        <button type="submit" class="btn btn-success">Thêm</button>
        <a th:href ="@{/listsp}" class="btn btn-primary"> Back</a>
    </div>
</form>

</div>
</body>
</html>

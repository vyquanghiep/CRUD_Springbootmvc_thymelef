<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <!-- Thêm link CSS của Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Thêm script của Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/list}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loaisanpham/list}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham/list}">QL sản phẩm</a>
        </li>

    </ul>
</nav>
<br/>
<div class="container">
    <div align="center">
        <h1 >Quản lý sản phẩm</h1>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success mb-2" onclick="openForm()">Add</button>
                <div class="panel-body">
                    <table id="tbl-sanpham" class="table table-bordered">
                        <thead class="table-dark">
                        <tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Danh mục</th><th>Loại sản phẩm</th><th>Sửa</th><th>Xóa</th></tr>
                        </thead>
                        <tbody id="tbl-sanpham-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function loadSanphams() {
        $.ajax({
            type: "GET",
            url: "/sanpham/",
            success: function (data) {
                $("#tbl-sanpham-body").empty();
                $.each(data, function (index, sanpham) {
                    $("#tbl-sanpham-body").append(
                        "<tr>" +
                        "<td>" + sanpham.idsanpham + "</td>" +
                        "<td>" + sanpham.tensanpham + "</td>" +
                        "<td>" + sanpham.danhmuc.tendanhmuc + "</td>" +
                        "<td>" + sanpham.loaisanpham.tenloaisanpham + "</td>" +
                        "<td><button type='button' class='btn btn-warning' onclick='editSanpham(" + sanpham.idsanpham + ")'>Edit</button></td>" +
                        // "<td><a th:href='@{/sanpham/update/{id}(id=${sanpham.idsanpham})}' class='btn btn-warning' >Edit</a></td>"+
                        "<td><button type='button' class='btn btn-danger' onclick='deleteSanpham(" + sanpham.idsanpham + ")'>Delete</button></td>" +
                        "</tr>"
                    );
                });
            },
            error: function (error) {
                console.log("Error loading danh muc data:", error);
            }
        });
    }

    $(document).ready(function () {
        loadSanphams();
    });
    function openForm() {


        window.location.href = "/sanpham/form";

    }

    function editSanpham(idsanpham) {

        // Chuyển hướng đến trang sanphamForm.html với tham số idsanpham trong URL
        window.location.href = "/sanpham/form/" + idsanpham;

    }


    function deleteSanpham(idsanpham) {
        $.ajax({
            type: "DELETE",
            url: "/sanpham/" + idsanpham,
            success: function () {
                loadSanphams();
            },
            error: function (error) {
                console.log("Error deleting loại sản pham :", error);
            }
        });
    }

</script>
</body>
</html>

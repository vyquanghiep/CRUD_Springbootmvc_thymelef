<!DOCTYPE html>
<html lang="en" >

<head>
    <title>My Web</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listdm}">QL danh mục</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listlsp}">QL Loại sản phẩm</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/listsp}">QL sản phẩm</a>
    </li>
</ul>
</nav>
<div class="container">
    <div align="center">
        <h1 >Quản lý loại sản phẩm</h1>
    </div>
    <a th:href="@{/showNewLspform}" class="btn btn-success">Add loại sản phẩm</a>
    <hr>
    <form th:action="@{/listlsp}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Tìm kiếm loại sản phẩm" size="50" >
        <button type="submit" class="btn btn-info" >Search</button>
        <a th:href ="@{/listlsp}" class="btn btn-info"> Reset</a>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Mã loại sản phẩm</th>
            <th>Tên loại sản phẩm</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lsp: ${listloaisanpham}">
            <td th:text="${lsp.idloaisanpham}"></td>
            <td th:text="${lsp.tenloaisanpham}"></td>
            <td><div class="btn-group">
                <a th:href="@{/showLspformUpdate/{id}(id=${lsp.idloaisanpham})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/deleteLoaisanpham/{id}(id=${lsp.idloaisanpham})}" class="btn btn-danger">Delete</a>
            </div></td>
        </tr>
        </tbody>
    </table>

    </nav>
</div>
</body>
</html>

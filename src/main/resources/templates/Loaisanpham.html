<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý loai sản phẩm</title>
    <!-- Thêm link CSS của Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Thêm script của Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/list}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loaisanpham/list}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham/list}">QL sản phẩm</a>
        </li>

    </ul>
</nav>
<br/>
<div class="container">
    <div align="center">
        <h1 >Quản lý loại sản phẩm</h1>
        <div class="row">
            <div class="col">
                <div align="left"><button type="button" class="btn btn-success mb-2" onclick="openForm()">Add</button></div>
                <div class="panel-body">
                    <table id="tbl-loaisanpham" class="table table-bordered">
                        <thead class="table-dark">
                        <tr><th>Mã loại sản phẩm</th><th>Tên loại sản phẩm</th><th>Sửa</th><th>Xóa</th></tr>
                        </thead>
                        <tbody id="tbl-loaisanpham-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function () {
        loadloaisanphams();
    });
    function loadloaisanphams() {
        $.ajax({
            type: "GET",
            url: "/loaisanpham/",
            success: function (data) {
                $("#tbl-loaisanpham-body").empty();
                $.each(data, function (index, loaisanpham) {
                    $("#tbl-loaisanpham-body").append(
                        "<tr>" +
                        "<td>" + loaisanpham.idloaisanpham + "</td>" +
                        "<td>" + loaisanpham.tenloaisanpham + "</td>" +
                        "<td><button type='button' class='btn btn-warning' onclick='editloaisanpham(" + loaisanpham.idloaisanpham + ")'>Edit</button></td>" +

                        "<td><button type='button' class='btn btn-danger' onclick='deleteloaisanpham(" + loaisanpham.idloaisanpham + ")'>Delete</button></td>" +
                        "</tr>"
                    );
                });
            },
            error: function (error) {
                console.log("Error loading danh muc data:", error);
            }
        });
    }

    function openForm() {
        window.location.href = "/loaisanpham/form";
    }

    function editloaisanpham(idloaisanpham) {
        window.location.href = "/loaisanpham/form/" + idloaisanpham;
    }

    function deleteloaisanpham(idloaisanpham) {
        $.ajax({
            type: "DELETE",
            url: "/loaisanpham/" + idloaisanpham,
            success: function () {
                loadloaisanphams();
            },
            error: function (error) {
                console.log("Error deleting loại sản pham :", error);
            }
        });
    }

</script>
</body>
</html>

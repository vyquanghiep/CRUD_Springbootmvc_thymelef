<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loại sản phẩm form</title>
    <!-- Thêm link CSS của Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Thêm script của Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/list}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loaisanpham/list}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham/list}">QL sản phẩm</a>
        </li>

    </ul>
</nav>
<div class="container  text-center">

    <div class="row">
        <div class="col-sm-4">
            <div><h1> Loại sản phẩm</h1></div>

            <form id="frmloaisanpham" name="frmloaisanpham" >
                <div class="form-group">
                    <input type="hidden" id="idloaisanpham" name="idloaisanpham" class="form-control"  required>
                    <div align="left"><label for="tenloaisanpham">Tên loại sản phẩm</label></div>
                    <input type="text" id="tenloaisanpham" name="tenloaisanpham"  class="form-control"  required>
                </div>
                <div class="form-group">
                    <div id="actionButtons"><a id="save" onclick="addloaisanpham()" class="btn btn-success">Save</a> <a class="btn btn-success" onclick="openLoaisanpham()">Back</a></div>
                    <div id="updateButtons" style="display:none;"><a id="update" onclick="updateloaisanpham()" class="btn btn-success" >Update</a> <a class="btn btn-success" onclick="openLoaisanpham()">Back</a></div>

                </div>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        var urlPart = window.location.href.split('/');
        var idloaisanpham  = urlPart.slice(-1)[0];
        console.log(idloaisanpham);
        loadLoaisanphamForm(idloaisanpham);
    });
        function loadLoaisanphamForm(idloaisanpham){
        $.ajax({
            type: "GET",
            url: "/loaisanpham/" + idloaisanpham ,
            success: function (data) {
                $("#idloaisanpham").val(data.idloaisanpham);
                $("#tenloaisanpham").val(data.tenloaisanpham);
                toggleButtons()
            },
            error: function (error) {
                console.log("Error loading danh muc data for editing:", error);
            }
        });
        }


    function openLoaisanpham() {
        window.location.href = "/loaisanpham/list";
    }

    function toggleButtons() {
        var idloaisanpham = $("#idloaisanpham").val();
        if (idloaisanpham) {
            $("#updateButtons").show();
            $("#actionButtons").hide();
        } else {

            $("#actionButtons").show();
            $("#updateButtons").hide();
        }
    }

    function addloaisanpham() {
        var tenloaisanpham = $("#tenloaisanpham").val();

        $.ajax({
            type: "POST",
            url: "/loaisanpham/save",
            contentType: "application/json",
            data: JSON.stringify({ "tenloaisanpham": tenloaisanpham }),
            success: function () {
                window.location.href = "/loaisanpham/list";

            },
            error: function (error) {
                console.log("Error adding danh muc:", error);
            }
        });
    }

    function updateloaisanpham() {
        var idloaisanpham = $("#idloaisanpham").val(); // Lấy giá trị từ trường input ẩn
        var tenloaisanpham = $("#tenloaisanpham").val();

        $.ajax({
            type: "POST",
            url: "/loaisanpham/save",
            contentType: "application/json",
            data: JSON.stringify({ "idloaisanpham": idloaisanpham, "tenloaisanpham": tenloaisanpham }),
            success: function () {
                window.location.href = "/loaisanpham/list";
            },
            error: function (error) {
                console.log("Error updating danh muc:", error);
            }
        });
    }



</script>

</body>
</html>

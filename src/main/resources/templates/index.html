<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <!-- Thêm link CSS của Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Thêm script của Bootstrap 4 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/list}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/danhmuc/form}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/}">QL sản phẩm</a>
        </li>
    </ul>
</nav>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-4">

            <form id="frmDanhmuc" name="frmDanhmuc">
                <div class="form-group">
                    <input type="hidden" id="iddanhmuc" name="iddanhmuc" class="form-control" required> >
                    <label for="tendanhmuc">Tên danh mục</label>
                    <input type="text" id="tendanhmuc" name="tendanhmuc" placeholder="Tên danh mục" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" id="save" onclick="addDanhmuc()">Thêm</button>
                    <button type="button" class="btn btn-warning" id="update" onclick="updateDanhmuc()">Cập nhật</button>
                </div>
            </form>
        </div>
        <div class="col-sm-8">
            <div class="panel-body">
                <table id="tbl-danhmuc" class="table table-bordered">
                    <thead>
                    <tr><th>Mã danh mục</th><th>Tên danh mục</th><th>Sửa</th><th>Xóa</th></tr>
                    </thead>
                    <tbody id="tbl-danhmuc-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>

    function loadDanhmucs() {
        $.ajax({
            type: "GET",
            url: "/restdanhmuc/",
            success: function (data) {
                $("#tbl-danhmuc-body").empty();
                $.each(data, function (index, danhmuc) {
                    $("#tbl-danhmuc-body").append(
                        "<tr>" +
                        "<td>" + danhmuc.iddanhmuc + "</td>" +
                        "<td>" + danhmuc.tendanhmuc + "</td>" +
                        "<td><button type='button' class='btn btn-info' onclick='editDanhmuc(" + danhmuc.iddanhmuc + ")'>Edit</button></td>" +
                        "<td><button type='button' class='btn btn-danger' onclick='deleteDanhmuc(" + danhmuc.iddanhmuc + ")'>Delete</button></td>" +
                        "</tr>"
                    );
                });
            },
            error: function (error) {
                console.log("Error loading danh muc data:", error);
            }
        });
    }

    $(document).ready(function () {
        loadDanhmucs();
    });

    function addDanhmuc() {
        var tendanhmuc = $("#tendanhmuc").val();

        $.ajax({
            type: "POST",
            url: "/restdanhmuc/save",
            contentType: "application/json",
            data: JSON.stringify({ "tendanhmuc": tendanhmuc }),
            success: function () {
                loadDanhmucs();
                // Clear input field after adding danh muc
                $("#tendanhmuc").val("");


            },
            error: function (error) {
                console.log("Error adding danh muc:", error);
            }
        });
    }



    $(document).ready(function () {
        loadDanhmucs();
    });

    function deleteDanhmuc(iddanhmuc) {
        $.ajax({
            type: "DELETE",
            url: "/restdanhmuc/" + iddanhmuc,
            success: function () {
                loadDanhmucs();
            },
            error: function (error) {
                console.log("Error deleting danh muc:", error);
            }
        });
    }


    function updateDanhmuc() {
        var iddanhmuc = $("#iddanhmuc").val(); // Lấy giá trị từ trường input ẩn
        var tendanhmuc = $("#tendanhmuc").val();

        $.ajax({
            type: "POST",
            url: "/restdanhmuc/save",
            contentType: "application/json",
            data: JSON.stringify({ "iddanhmuc": iddanhmuc, "tendanhmuc": tendanhmuc }),
            success: function () {
                loadDanhmucs();
            },
            error: function (error) {
                console.log("Error updating danh muc:", error);
            }
        });
    }

    function editDanhmuc(iddanhmuc) {
        $.ajax({
            type: "GET",
            url: "/restdanhmuc/" + iddanhmuc,
            success: function (danhmuc) {
                $("#iddanhmuc").val(danhmuc.iddanhmuc);
                $("#tendanhmuc").val(danhmuc.tendanhmuc);
            },
            error: function (error) {
                console.log("Error loading danh muc data for editing:", error);
            }
        });
    }

    $(document).ready(function () {
        loadDanhmucs();
    });
</script>

</body>
</html>

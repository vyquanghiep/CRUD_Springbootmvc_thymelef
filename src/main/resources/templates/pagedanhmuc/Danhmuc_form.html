<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">

        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/danhmuc/listdm}">QL danh mục</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/loaisanpham/listlsp}">QL Loại sản phẩm</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/sanpham/listsp}">QL sản phẩm</a>
        </li>
    </ul>
</nav>
<div class="container" align="center">
    <div th:if="${danhmuc.iddanhmuc == null}"><h1>THÊM DANH MỤC</h1></div>
    <div th:unless="${danhmuc.iddanhmuc == null}"><h1>SỬA DANH MỤC</h1></div>
    <hr>
    <form action="#" th:action="@{/danhmuc/save}" th:object = "${danhmuc}" method="POST">
        <div class="form-group">

            <input type="hidden" th:field="*{iddanhmuc}" >
        </div>

        <div class="form-group">

            <input type="text" th:field="*{tendanhmuc}" placeholder="Tên danh mục" class="form-control mb-4 col-4">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href ="@{/danhmuc/listdm}" class="btn btn-primary"> Back</a>
        </div>
    </form>

</div>
</body>
</html>
